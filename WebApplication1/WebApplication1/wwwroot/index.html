<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Roles && Claims</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Roles &amp;&amp; Claims</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="#">Home</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text"><strong><i id="logged-User">Ingen</i></strong> är inloggad</p></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header text-center">
            <h1>Roles and claims</h1>
        </div>
        <div class="row row-eq-height">
            <div class="col-md-3 col-options">
                <div>
                    <h3>Användare</h3>
                    <button id="reset-users" class="btn btn-primary">Återskapa alla användare</button><br>
                    <button id="GetAllUsersWithClaims" class="btn btn-primary">Hämta alla anvädare- med claims</button>
                </div>
                <hr>
                <div>
                    <h3>Logga in</h3>
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                        </select>
                    </div>
                    <br><br>
                    <div class="text-center">
                        <button class="btn btn-success" id="login">Logga in</button>
                    </div>
                </div>
                <hr>
                <div>
                    <h3>Kolla access</h3>
                    <button id="open-policy" class="btn btn-warning">Kan se öppen nyhet</button>
                    <button id="hidden-policy" class="btn btn-warning">Kan se dold nyhet</button><br>
                    <button id="hidden-policy-20" class="btn btn-danger">Kan se dold nyhet och är &gt;= 20 år</button><br>
                    <button id="publish-sport-policy" class="btn btn-warning">Kan publicera en sportnyhet</button><br>
                    <button id="publish-culture-policy" class="btn btn-warning">Kan publicera en kulturnyhet</button><br>
                </div>
            </div>
            <div id="info-col" class="col-md-8 col-show">
                <h4><b>Inloggad som</b> </h4>
                <div id="info-name">Ingen är inloggad</div>
                <div id="info-age"></div>
                <div id="info-email"></div>
                <br />
                <hr class="info-line" />
                <h4><b>Behörighet</b> </h4>
                <div id="info-access"></div>
                <br />
                <hr class="info-line" />
                <h4><b>Tabel med alla användares info</b></h4><br />
                <div id="info-claim">
                    <div id="usersTable">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Namn</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Ålder</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Claims</th>
                                </tr>
                            </thead>
                            <tbody id="customerTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Fixed footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted">© Copyright 2017 by Housame Oueslati</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <!-- main js scripts -->
    <script src="scripts/main.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
